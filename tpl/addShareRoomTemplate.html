<div>
  <form name="add-share-room" class="login-form">
    <div class="login-input">
      <input id="shareid" type="text" name="shareid"
                autocorrect="off" autocapitalize="off"
                placeholder="ShareId"
                tabindex="1" />
    </div>
    <div class="spacer5"></div>
    <div class="login-input">
      <input id="roomkey" type="text" name="roomkey"
                autocorrect="off" autocapitalize="off"
                placeholder="RoomKey"
                tabindex="2" />
    </div>
    <div class="checkswitch-wrapper">
      <div class="checkswitch">
        <input type="checkbox" id="remember" name="remember"
               {{?it.remembering}} checked {{?}}
               tabindex="-1" />
        <label for="remember">
          <span data-off="{{= qq('No')}}" data-on="{{= qq('Yes')}}"></span>
        </label>
      </div>
      <label style="float:right; padding:0 20px; color:#666; font-size: 90%;">{{= qq("Remember [[ShareRoom]]")}}</label>
      <div class="clearfix"></div>
    </div>
    <a class="button addShareRoomsButton" tabindex="-1">{{= qq("Add [[ShareRoom]]")}}</a>
    <input type="submit" style="visibility:hidden" tabindex="-1" />
  </form>
</div>
