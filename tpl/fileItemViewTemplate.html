<a>
  <span class="icon bg-icon bg-pos-center fa-stack fa-lg filesicon-theme-background">
    <i class="fa fa-stack-2x circle-icon icon-theme-background"></i>
    <div class="fa fa-stack-1x bg-icon pg-pos-center" style="background-image:url('img/spideroak-icons/png/{{=it.icon}}.png');"></div>
  </span>
  <div class="filename">{{!it.name}}</div>
  <div class="subtext darkgray">
    <div class="file-info">
      <div style="display: inline;
                  padding: 2px 5px;
                  background: #c7c7c7;
                  text-transform: uppercase;
                  font-weight: bold;
                  width: 30px;
                  border-radius: 15px;
                  text-align: center;
                  color: #fff;">{{!it.icon}}</div> {{=window.fileHelper.readableFileSize(it.size)}} - {{=moment(it.mtime).format("MM/DD/YYYY")}}
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="rightButton{{?it.isFavorite}} favorite{{?}} bg-icon bg-pos-center" style="background-image:url('img/spideroak-icons/star{{?it.isFavorite}}_filled{{?}}.png');"></div>
</a>
