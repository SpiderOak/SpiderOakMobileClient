<a>
  <div class="icon bg-icon bg-pos-zero" style="background-image:url('img/spideroak-icons/{{=iconType}}/{{=it.icon}}.{{=iconType}}');"></div>
  <div class="filename">{{!it.name}}</div>
  <div class="subtext darkgray">
    <div class="file-info">
      {{!it.description}}, {{=window.fileHelper.readableFileSize(it.size)}}
    </div>
    <div class="file-modified">
      {{=window.moment(it.mtime+"", "X").fromNow()}}
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="rightButton{{?it.isFavorite}} favorite{{?}} bg-icon bg-pos-center" style="background-image:url('img/spideroak-icons/star{{?it.isFavorite}}_filled{{?}}.png');"></div>
</a>
