<a>
  <div class="icon"><i class="icon-{{=it.icon}}"></i></div>
  <div class="filename">{{=it.name}}</div>
  <div class="subtext darkgray">
    <div class="file-info">
      {{=it.description}}, {{=window.fileHelper.readableFileSize(it.size)}}
    </div>
    <div class="file-modified">
      {{=window.moment(it.mtime+"", "X").fromNow()}}
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="rightButton{{?it.isFavorite}} favorite{{?}}"><i class="icon-star-2 innershadow"></i></div>
</a>
