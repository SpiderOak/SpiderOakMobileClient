<a>
  <div class="icon"><i class="icon-{{=it.icon}}"></i></div>
  <div style="font-size: 80%;" class="filename">{{=window.moment(it.mtime+"", "X").format("llll")}}</div>
  <div class="subtext darkgray">
    <div class="file-info">
      {{=window.fileHelper.readableFileSize(it.size)}}</div>
    <div class="clearfix"></div>
  </div>
</a>
