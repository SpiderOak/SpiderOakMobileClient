<div class="fileDetails-container">
  <div class="fileDetails">
    <div><i class="icon-{{=it.icon}} icon-large"></i> {{=it.kind}} </div>
    <div>
      <span class="name">{{=it.name}}</span>
    </div>
    <div class="section">
      <div>
        <span class="label">Share ID:</span>
        {{=it.share_id}}
      </div>
      <div>
        <span class="label">Room Key:</span>
        {{=it.room_key}}
      </div>
      <div>
        <span class="label">Description:</span>
        <blockquote> {{=it.description}} </blockquote>
      </div>
      <div>
        <span class="label">Folders:</span>
        {{=it.number_of_folders}}
      </div>
      <div>
        <span class="label">Files:</span>
        {{=it.number_of_files}}
      </div>
    </div>
  </div>
</div>
