<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name = "format-detection" content = "telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" 
      content="user-scalable=no, initial-scale=1, maximum-scale=1, 
        minimum-scale=1, width=device-width" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/icomoon/style.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/platform.css" />
  </head>
  <body ontouchstart="">
    <div id="app" class="app">
      <div id="menusheet" class="menu" style="overflow: auto !important; -webkit-overflow-scrolling: touch;"></div>
      <div id="storagebar" class="storagebar"></div>
      <div id="main" class="main">
        <div id="nav" class="nav">
          <a class="menu-btn"></a>
          <a class="back-btn"></a>
          <div class="title">SpiderOak</div>
        </div>
        <div id="subviews" class="page" style="overflow: auto !important; -webkit-overflow-scrolling: touch;">
          <ul class="folderViewLoading loadingFolders loadingFiles">
            <li class="sep">Loading...</li>
          </ul>
        </div>
        <div id="toolbar" class="toolbar innershadow">
          <div class="clear"></div>
        </div>
      </div>
      <!-- Login view needs to be ready as early as possible... 
        might not want it in a template -->
      <div id="login" class="login">
        <form name="login-form" class="login-form">
          <a class="menu-btn"><i class="icon-reorder"></i></a>
          <a class="cancel-btn"><i class="icon-close"></i></a>
          <img src="img/brand_logo.png" class="login-logo" />
          <div class="login-input">
            <input id="unme" type="text" name="unme"
                       autocorrect="off" autocapitalize="off" 
                       placeholder="Email/username"
                       tabindex="1" />
          </div>
          <div class="spacer5"></div>
          <div class="login-input">
            <input id="pwrd" type="password" name="pwrd"
                       placeholder="Password"
                       tabindex="2" />
          </div>
          <div class="stayloggedin">
            <div class="circle switch"><i class="icon-checkmark"></i></div>
            <input type="checkbox" id="rememberme" name="rememberme"
                  tabindex="-1" />
            <div class="remember-me"><!--will be populated on load--></div>
          </div>
          <a class="button loginButton log-in" tabindex="-1">Log in</a>
          <input type="submit" style="visibility:hidden" tabindex="-1"/>
        </form>
        <div class="learn-more"></div>
        <div class="advanced-login-settings">Advanced login settings &raquo;</div>
      </div>
    </div>
    <div class="splash"><img src="img/brand_logo.png" class="login-logo" /></div>
    <!-- Zepto -->
    <script src="components/zepto/zepto.js"></script>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <script src="cordova-polyfills.js"></script>
    <!-- Components -->
    <script src="components/underscore/underscore.js"></script>
    <script src="components/backbone/backbone.js"></script>
    <script src="components/backstack/backstack.js"></script>
    <script src="components/Nibbler.min/index.js"></script>
    <script src="components/iscroll/src/iscroll-lite.js"></script>
    <script src="components/modernizr/modernizr.js"></script>
    <script src="components/modernizr/feature-detects/css-overflow-scrolling.js"></script>
    <script src="components/store.js/store.min.js"></script>
    <script src="components/bluebird/bluebird.js"></script>
    <script src="components/semver/semver.browser.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/html10n/l10n.js"></script>
    <link rel="localizations" href="i18n.json"
          type="application/l10n+json"/>
    <!-- SpiderOakMobile script -->
    <script src="config.js"></script>
    <script src="custom_config.js"></script>
    <script src="js/SpiderOakMobile.js"></script>
    <script src="brandSpecificInitialization.js"></script>
    <script src="js/SpiderOak-templates.js"></script>
    <!-- initialization -->
    <script type="text/javascript">
      window.spiderOakApp && window.spiderOakApp.ready();
    </script>
  </body>
</html>
