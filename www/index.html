<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name = "format-detection" content = "telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" 
      content="user-scalable=no, initial-scale=1, maximum-scale=1, 
        minimum-scale=1, width=device-width" />
    <title>SpiderOak Mobile</title>
    <link rel="stylesheet" type="text/css" href="css/icomoon/style.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/platform.css" />
    <script src="components/zepto/zepto.js"></script>
  </head>
  <body ontouchstart="">
    <div id="app" class="app">
      <div id="menusheet" class="menu" style="overflow: auto !important; -webkit-overflow-scrolling: touch;"></div>
      <div id="storagebar" class="storagebar"></div>
      <div id="main" class="main">
        <div id="nav" class="nav">
          <a class="menu-btn"></a>
          <a class="back-btn"></a>
          <div class="title">SpiderOak</div>
        </div>
        <div id="subviews" class="page" style="overflow: auto !important; -webkit-overflow-scrolling: touch;"></div>
        <div id="toolbar" class="toolbar innershadow">
          <div class="clear"></div>
        </div>
      </div>
      <!-- Login view needs to be ready as early as possible... 
        might not want it in a template -->
      <div id="login" class="login">
        <!-- @FIXME: inline styles are fail -->
        <img src="img/brand_logo.png" class="login-logo" />
        <form name="login-form" class="login-form">
          <div class="login-input">
            <input id="unme" type="text" name="unme"
                       autocorrect="off" autocapitalize="off" 
                       placeholder="Username"
                       tabindex="1" />
          </div>
          <div style="height:5px;"></div>
          <div class="login-input">
            <input id="pwrd" type="password" name="pwrd"
                       placeholder="Password"
                       tabindex="2" />
          </div>
          <div class="checkswitch-wrapper">
            <div class="checkswitch">
              <input type="checkbox" id="rememberme" name="rememberme"
                  tabindex="-1" />
              <label for="rememberme">
                <span data-off="No" data-on="Yes"></span>
              </label>
            </div>
            <label style="float:right; padding:0 20px; color:#666; font-size: 90%;">
              Remember me
            </label>
            <div class="clearfix"></div>
          </div>
          <a class="button loginButton" tabindex="-1">Log in</a>
          <a class="button shareRoomsButton" tabindex="-1">Go to ShareRooms</a>
          <input id="login-submit" type="submit" style="visibility:hidden" tabindex="-1"/>
        </form>
        <div class="learn-more">
          Learn more about SpiderOak &raquo;
        </div>
      </div>
    </div>
    <div class="splash"><img src="img/brand_logo.png" class="login-logo" /></div>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <script src="cordova-polyfills.js"></script>
    <script src="FileViewerPlugin.js"></script>
    <!-- Components -->
    <script src="components/underscore/underscore.js"></script>
    <script src="components/backbone/backbone.js"></script>
    <script src="components/backbone.basicauth/backbone.basicauth.js"></script>
    <script src="components/backstack/backstack.js"></script>
    <script src="components/Nibbler.min/index.js"></script>
    <script src="components/iscroll/src/iscroll-lite.js"></script>
    <script src="components/modernizr/modernizr.js"></script>
    <script src="components/modernizr/feature-detects/css-overflow-scrolling.js"></script>
    <script src="components/store.js/store.min.js"></script>
    <script src="components/moment/moment.js"></script>
    <!-- SpiderOakMobile script -->
    <script src="js/SpiderOakMobile.js"></script>
    <!-- initialization -->
    <script type="text/javascript">
      tpl.loadTemplates(
        'tpl',
        [
          'rememberMeWarningViewTemplate',
          'aboutSpiderOakViewTemplate',
          'menusheetTemplate',
          'storageBarTemplate',
          'favoritesViewTemplate',
          'recentsViewTemplate',
          'settingsViewTemplate',
          'settingsAccountViewTemplate',
          'settingsServerViewTemplate',
          'folderViewTemplate',
          'folderItemViewTemplate',
          'addShareRoomTemplate',
          'getShareRoomPasswordTemplate',
          'publicShareRoomItemViewTemplate',
          'shareItemDetailsViewTemplate',
          'pubshareItemDetailsViewTemplate',
          'shareRoomsRootViewTemplate',
          'shareRoomItemViewTemplate',
          'fileItemViewTemplate',
          'fileItemViewMinTemplate',
          'fileItemDetailsViewTemplate',
          'fileItemDetailsToolbarViewTemplate',
          'fileVersionsItemViewTemplate',
          'fileVersionsItemViewMinTemplate',
          'androidContextPopup',
          'progressDialog',
          'waitDialog'
        ],
        function() {
          window.spiderOakApp && window.spiderOakApp.initialize();
        }
      );
    </script>
  </body>
</html>
