<div>
  <form name="get-share-room-password" class="login-form">
    <ul style="font-size:80%;">
      <li>
        <div class="label">Share ID</div>
        <div class="info"><%= share_id %></div>
        <div class="clearfix"></div>
      </li>
      <li>
        <div class="label">Room Key</div>
        <div class="info"><%= room_key %></div>
        <div class="clearfix"></div>
      </li>
    </ul>
    <div class="login-input" style="margin-top: 2em">
      <input id="pwrd" type="password" name="pwrd"
                autocorrect="off" autocapitalize="off"
                placeholder="Password"
                tabindex="1" />
    </div>
    <a class="button submitPasswordButton" tabindex="-1">
      Submit Password
    </a>
    <input type="submit" style="visibility:hidden" tabindex="-1" />
  </form>
</div>
