<div>
  <div style="height:20px;"></div>
  <form class="login-form" name="server-form">
    <div>
      <!-- UI FOR FUTURE PROTOCOL CHOICE -->
      <!-- <div style="float:left;margin: 0 0 20px 20px">
        <select name="protocol-select" style="outline:none;">
          <option>https://</option>
          <option>http://</option>
        </select>
      </div> -->
      <!-- <div style="width:70%;float:right;" class="xxx"> -->
        <div class="login-input">
          <input id="serverInput" type="text" name="server"
                 required
                 class="input-block-level"
                 autocorrect="off" autocapitalize="off" 
                 placeholder="Server"
                 value="<%= server %>" />
        </div>
      <!-- </div> -->
      <div class="clearfix"></div>
    </div>
    <div>
      <a class="button changeServerButton" tabindex="-1">Submit</a>
    </div>
    <input type="submit" style="visibility:hidden" />
  </form>
  <% if(isLoggedIn) { %>
  <div align="center">
    Note: changing the server address will log the current session out.
  </div>
  <% } %>
</div>
