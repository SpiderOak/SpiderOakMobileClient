<div>
  <ul>
    <li><a class="send-feedback">Send feedback</a></li>
  </ul>
  <% if (spiderOakApp.accountModel.get("isLoggedIn")) { %>
  <ul><li class="sep">Account</li></ul>
  <ul style="font-size:80%;">
    <li>
      <a class="account-settings">
        <div class="label">Name</div>
        <div class="info"><%= [firstname, lastname].join(" ") %></div>
        <div class="clearfix"></div>
      </a>
    </li>
    <li>
      <span style="float:left;color:#666;">Remember me</span>
      <div class="checkswitch">
        <input type="checkbox" id="settings-rememberme" name="settings-rememberme"
          <%= (spiderOakApp.accountModel.get("rememberme")) ? "checked='true'" : "" %> />
        <label for="settings-rememberme">
          <span data-off="No" data-on="Yes"></span>
        </label>
      </div>
      <div class="clearfix"></div>
    </li>
  </ul>
  <% } %>
  <ul><li class="sep">Primary Server</li></ul>
  <ul style="font-size:80%;">
    <li>
      <a class="server">
        <div class="label">Server</div>
        <div class="info"><%= server %></div>
        <div class="clearfix"></div>
      </a>
    </li>
  </ul>
  <ul><li class="sep">Version</li></ul>
  <ul style="font-size:80%;">
    <li>
      <div class="label">Version</div>
      <div class="info"><%= spiderOakApp.version %></div>
      <div class="clearfix"></div>
    </li>
  </ul>
</div>
